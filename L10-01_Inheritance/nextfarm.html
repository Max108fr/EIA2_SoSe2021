<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Farm</title>
    <link rel="stylesheet" href="nextfarm.css">
    <script src="nextfarm.js" type="text/javascript" charset="utf-8" defer></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <h1 id="heading">Jurassic Park</h1>
    <div id="park">
        <h1 id="dayCounter">Day: 1</h1>
        <p id="daytime"></p>
        <h1 id="animalName"></h1>
        <p id="songText"></p>
        <p id="eatingFood"></p>
    </div>

    <div id="stocks">
        <h1>Stock</h1>        
        <p id="animal0">John Hammond has 5000kg meat left.</p>
        <p id="animal1">John Hammond has 4000kg fish left.</p>
        <p id="animal2">John Hammond has 10000kg grass left.</p>
        <p id="animal3">John Hammond has 8000kg treeleafs left.</p>
        <p id="animal4">John Hammond has 6000kg ferns left.</p>
    </div>

    <div>
        <button id="newDay">Next day</button>
        <button id="stockUp">Refill stock</button>
    </div>
</body>
</html>
